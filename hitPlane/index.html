<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body onkeydown="userKey()" onkeyup="userKeyUp()">
    <div id='container' style='width: 100%;position: relative;overflow: hidden;'>
        <div id="main" style="width: 440px;height:660px;position: absolute;margin: auto;left:0;right:0;top:0;bottom:0;overflow: hidden;">
            <div id="pausedBg" style="width: 440px;height: 660px;background: rgba(0,0,0,.3);position:absolute;left:0;top:0;display: none"></div>
            <div id="continue" style="width: 200px;height:50px;background: blue;position:absolute;left: 120px;;top:190px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: none;z-index: 1000" onclick="continueGame()">继续游戏</div>
            <div id="start" style="width: 200px;height:50px;background: green;position:absolute;left: 120px;;top:250px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: block;z-index: 1000" onclick="startGame()">开始游戏</div>
            <div id="new" style="width: 200px;height:50px;background: green;position:absolute;left: 120px;;top:250px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: none;z-index: 1000" onclick="newGame()">新的游戏</div>
            <div id="exit" style="width: 200px;height:50px;background: red;position:absolute;left: 120px;;top:310px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: block;z-index: 1000">退出游戏</div>
            <div id="instruction" style="width: 240px;height:50px;position:absolute;left: 100px;;top:370px;font-family: arial;font-size: 12px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: block;z-index: 1000">操作说明:上下左右键控制移动，z键开火</div>
            <div id="score" style="width: 100px;height: 20px;position: absolute;left: 20px;top:20px;line-height: 20px;color: white;display: none"></div>
            <div id="myBlood" style="width: 100px;height: 20px;position: absolute;left: 20px;top:50px;line-height: 20px;color: white;display: none">HP:5</div>
            <div id="bossTimer" style="width: 160px;height: 20px;position: absolute;left: 20px;top:80px;line-height: 20px;color: white;display: none">BOSS COME IN:120s</div>
            <div id="bossBlood" style="width: 120px;height: 20px;position: absolute;left: 20px;top:110px;line-height: 20px;color: white;display: none">BOSS HP:100</div>
            <div id="paused" style="width: 30px;height: 30px;border: 1px solid grey;text-align: center;line-height: 30px;position: absolute;right:10px;top:10px;border-radius: 15px;border-color:#fff;color:#fff;font-weight: bolder;cursor: pointer;display: none" onclick="paused()">||</div>
            <audio class="music" id="bg_music" controls=controls autoplay="autoplay" loop="loop"></audio>
            <audio class="music" id="boom_music" controls=controls autoplay="autoplay"></audio>
            <audio class="music" id="boom_music_loud" controls=controls autoplay="autoplay"></audio>
            
            <audio class="pre_load_music" preload="auto" src='./music/wind.ogg'></audio>
            <audio class="pre_load_music" preload="auto" src='music/boommusic3.mp3'></audio>
            <audio class="pre_load_music" preload="auto" src='./material/media/blast0.mp3'></audio>
            <audio class="pre_load_music" preload="auto" src='./material/media/planeshoot0.mp3'></audio>
            <audio class="pre_load_music" preload="auto" src='./material/media/showbomb.mp3'></audio>
            <audio class="pre_load_music" preload="auto" src='./material/media/touch.mp3'></audio>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
