<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body onkeydown="userKey()" onkeyup="userKeyUp()">
<div id="main" style="width: 440px;height:660px;position: relative;left: 730px;overflow: hidden">
    <img src="plane1/bg1.png"/>
    <img src="plane1/bg2.png"/>
    <div id="pausedBg" style="width: 440px;;height: 660px;background: rgba(0,0,0,.3);position:absolute;left:0;top:0;display: none"></div>
    <div id="continue" style="width: 200px;height:50px;background: blue;position:absolute;left: 120px;;top:190px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: none;z-index: 999" onclick="continueGame()">继续游戏</div>
    <div id="start" style="width: 200px;height:50px;background: green;position:absolute;left: 120px;;top:250px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: block;z-index: 999" onclick="startGame()">开始游戏</div>
    <div id="new" style="width: 200px;height:50px;background: green;position:absolute;left: 120px;;top:250px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: none;z-index: 999" onclick="newGame()">新的游戏</div>
    <div id="exit" style="width: 200px;height:50px;background: red;position:absolute;left: 120px;;top:310px;font-family: arial;font-size: 40px;color: white;line-height: 50px;text-align: center;cursor: pointer;display: block;z-index: 999">退出游戏</div>
    <div id="score" style="width: 100px;height: 20px;position: absolute;left: 20px;top:20px;line-height: 20px;color: white;display: none"></div>
    <div id="myBlood" style="width: 100px;height: 20px;position: absolute;left: 20px;top:50px;line-height: 20px;color: white;display: none">血量:10</div>
    <div id="bossBlood" style="width: 100px;height: 20px;position: absolute;left: 20px;top:80px;line-height: 20px;color: white;display: none">BOSS血量:500</div>
    <div id="paused" style="width: 30px;height: 30px;border: 1px solid grey;text-align: center;line-height: 30px;position: absolute;right:10px;top:10px;border-radius: 15px;border-color: black;font-weight: bolder;cursor: pointer;display: none" onclick="paused()">||</div>
    <audio id="music" controls=controls autoplay="autoplay" loop="loop"></audio>
    <audio id="music1" controls=controls autoplay="autoplay"></audio>
    <audio id="shootmusic" controls=controls autoplay="autoplay"></audio>
</div>
<script type="text/javascript" src="a.js" charset="gb2312"></script>
</body>
</html>
